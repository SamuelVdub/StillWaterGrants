"https://www.grants.gov/search-results-detail/320490", "first_seen": "2025-12-13T00:12:08.210743+00:00", "last_seen": "2025-12-15T22:27:05.692611+00:00"}, {"id": "334079", "source": "", "bucket": "new", "title": "FY 2021 - 2023 Economic Development RNTA", "agency": "", "status": "posted", "deadline": "", "decision": "MAYBE", "score": 0, "reason": "Insufficient information on eligibility and focus; possible economic development benefits but unclear if directly applicable to for-profit greenhouse/nursery.", "breakdown": "", "link": "https://www.grants.gov/search-results-detail/334079", "first_seen": "2025-12-13T00:12:08.210743+00:00", "last_seen": "2025-12-15T22:27:05.692611+00:00"}, {"id": "346815", "source": "", "bucket": "new", "title": "FY 2025 EDA Public Works and Economic Adjustment Assistance Programs", "agency": "", "status": "posted", "deadline": "", "decision": "MAYBE", "score": 0, "reason": "The EDA Public Works and Economic Adjustment Assistance Programs may provide infrastructure or economic development funding that a for-profit greenhouse could benefit from, but eligibility and focus areas are broad and not specifically targeted to agriculture or horticulture.", "breakdown": "", "link": "https://www.grants.gov/search-results-detail/346815", "first_seen": "2025-12-13T00:12:08.210743+00:00", "last_seen": "2025-12-15T22:27:05.692611+00:00"}, {"id": "327763", "source": "", "bucket": "", "title": "NFRP Outreach and Invitation for Response", "agency": "", "status": "forecasted", "deadline": "", "decision": "MAYBE", "score": 0, "reason": "Insufficient information about the grant's focus and eligibility criteria to determine if it suits a for-profit commercial greenhouse/nursery.", "breakdown": "", "link": "https://www.grants.gov/search-results-detail/327763", "first_seen": "2025-12-13T00:12:08.210743+00:00", "last_seen": "2025-12-15T19:43:39.105506+00:00"}, {"id": "275109", "source": "", "bucket": "", "title": "National Facilities", "agency": "", "status": "posted", "deadline": "", "decision": "MAYBE", "score": 0, "reason": "Insufficient information about the National Facilities grant's purpose and eligibility to determine applicability to a for-profit commercial greenhouse.", "breakdown": "", "link": "https://www.grants.gov/search-results-detail/275109", "first_seen": "2025-12-13T00:12:08.210743+00:00", "last_seen": "2025-12-15T19:43:39.105506+00:00"}, {"id": "306167", "source": "", "bucket": "new", "title": "Operations Engineering", "agency": "", "status": "posted", "deadline": "", "decision": "MAYBE", "score": 0, "reason": "Insufficient information provided about the grant's focus or eligibility to determine fit for a for-profit commercial greenhouse nursery.", "breakdown": "", "link": "https://www.grants.gov/search-results-detail/306167", "first_seen": "2025-12-13T00:12:08.210743+00:00", "last_seen": "2025-12-15T22:27:05.692611+00:00"}, {"id": "327047", "source": "", "bucket": "new", "title": "Plant Biotic Interactions", "agency": "", "status": "posted", "deadline": "", "decision": "MAYBE", "score": 0, "reason": "Insufficient information about grant purpose and eligibility; if focused on applied plant biotic interactions relevant to commercial horticulture, could be applicable.", "breakdown": "", "link": "https://www.grants.gov/search-results-detail/327047", "first_seen": "2025-12-13T00:12:08.210743+00:00", "last_seen": "2025-12-15T22:27:05.692611+00:00"}, {"id": "280970", "source": "", "bucket": "new", "title": "RFI - DOE Infrastructure Work Scope Development", "agency": "", "status": "posted", "deadline": "", "decision": "MAYBE", "score": 0, "reason": "Lack of specific information about the grant focus and eligibility makes it unclear if a for-profit commercial greenhouse/nursery would qualify or benefit.", "breakdown": "", "link": "https://www.grants.gov/search-results-detail/280970", "first_seen": "2025-12-13T00:12:08.210743+00:00", "last_seen": "2025-12-15T22:27:05.692611+00:00"}, {"id": "280932", "source": "", "bucket": "new", "title": "RFI - DOE R", "agency": "", "status": "posted", "deadline": "", "decision": "MAYBE", "score": 0, "reason": "Insufficient information on grant details and eligibility; unclear if relevant to for-profit commercial greenhouse needs.", "breakdown": "", "link": "https://www.grants.gov/search-results-detail/280932", "first_seen": "2025-12-13T00:12:08.210743+00:00", "last_seen": "2025-12-15T22:27:05.692611+00:00"}, {"id": "279638", "source": "", "bucket": "new", "title": "Renewable Energy Systems and Energy Efficiency Improvements Program", "agency": "", "status": "posted", "deadline": "", "decision": "YES", "score": 0, "reason": "Program supports renewable energy and energy efficiency improvements applicable to commercial greenhouses, including for-profit operations like this nursery.", "breakdown": "", "link": "https://www.grants.gov/search-results-detail/279638", "first_seen": "2025-12-13T00:12:08.210743+00:00", "last_seen": "2025-12-15T22:27:05.692611+00:00"}, {"id": "310029", "source": "", "bucket": "new", "title": "Renewable Energy Systems and Energy Efficiency Improvements Program", "agency": "", "status": "posted", "deadline": "", "decision": "YES", "score": 0, "reason": "Program supports renewable energy and energy efficiency improvements applicable to commercial greenhouses, including for-profit businesses like the family-owned nursery.", "breakdown": "", "link": "https://www.grants.gov/search-results-detail/310029", "first_seen": "2025-12-13T00:12:08.210743+00:00", "last_seen": "2025-12-15T22:27:05.692611+00:00"}, {"id": "326733", "source": "", "bucket": "new", "title": "Small Grants Program", "agency": "", "status": "posted", "deadline": "", "decision": "MAYBE", "score": 0, "reason": "No agency or detailed eligibility info provided, so uncertain if for-profit commercial greenhouse is eligible, but small grants could potentially apply.", "breakdown": "", "link": "https://www.grants.gov/search-results-detail/326733", "first_seen": "2025-12-13T00:12:08.210743+00:00", "last_seen": "2025-12-15T22:27:05.692611+00:00"}, {"id": "342444", "source": "", "bucket": "new", "title": "Special Technology Development Program", "agency": "", "status": "forecasted", "deadline": "", "decision": "MAYBE", "score": 0, "reason": "No agency or specific eligibility details provided; unclear if for-profit commercial greenhouse is eligible under Special Technology Development Program.", "breakdown": "", "link": "https://www.grants.gov/search-results-detail/342444", "first_seen": "2025-12-13T00:12:08.210743+00:00", "last_seen": "2025-12-15T22:27:05.692611+00:00"}];

function parseDeadline(s) {
  if (!s) return 0;
  const t = Date.parse(s);
  return isNaN(t) ? 0 : t;
}
function isOpenNow(deadlineStr) {
  if (!deadlineStr) return true;
  const t = Date.parse(deadlineStr);
  if (isNaN(t)) return true;
  return t >= Date.now();
}
function textMatch(item, q) {
  if (!q) return true;
  const hay = ((item.title||"") + " " + (item.agency||"") + " " + (item.reason||"") + " " + (item.breakdown||"")).toLowerCase();
  return hay.indexOf(q.toLowerCase()) !== -1;
}
function render() {
  const q = document.getElementById("q").value.trim();
  const decision = document.getElementById("decision").value;
  const openFilter = document.getElementById("open").value;
  const sort = document.getElementById("sort").value;

  let filtered = DATA.filter(x => textMatch(x, q));

  if (decision !== "ALL") filtered = filtered.filter(x => (x.decision||"") === decision);

  if (openFilter !== "ALL") {
    filtered = filtered.filter(x => {
      const open = isOpenNow(x.deadline||"");
      return openFilter === "OPEN" ? open : !open;
    });
  }

  if (sort === "score_desc") filtered.sort((a,b) => (Number(b.score||0) - Number(a.score||0)));
  else if (sort === "newest") filtered.sort((a,b) => String(b.first_seen||"").localeCompare(String(a.first_seen||"")));
  else if (sort === "deadline_asc") filtered.sort((a,b) => parseDeadline(a.deadline) - parseDeadline(b.deadline));
  else if (sort === "deadline_desc") filtered.sort((a,b) => parseDeadline(b.deadline) - parseDeadline(a.deadline));
  else if (sort === "title") filtered.sort((a,b) => String(a.title||"").localeCompare(String(b.title||"")));

  let yes=0, maybe=0;
  filtered.forEach(x => { if (x.decision==="YES") yes++; else if (x.decision==="MAYBE") maybe++; });

  document.getElementById("counts").textContent =
    "Showing " + filtered.length + " | YES: " + yes + " | MAYBE: " + maybe;

  const tbody = document.getElementById("rows");
  tbody.innerHTML = "";

  filtered.forEach(x => {
    const tr = document.createElement("tr");

    const badge = document.createElement("span");
    badge.className = "tag " + (x.decision==="YES" ? "yes" : "maybe");
    badge.textContent = x.decision || "MAYBE";

    const td0 = document.createElement("td");
    td0.appendChild(badge);
    tr.appendChild(td0);

    const tdScore = document.createElement("td");
    tdScore.textContent = String(x.score ?? "");
    tr.appendChild(tdScore);

    const td1 = document.createElement("td");
    const a = document.createElement("a");
    a.href = x.link || "#";
    a.target = "_blank";
    a.textContent = x.title || "(Untitled)";
    td1.appendChild(a);
    const small = document.createElement("div");
    small.className = "small";
    small.textContent = x.id || "";
    td1.appendChild(small);
    tr.appendChild(td1);

    const td2 = document.createElement("td"); td2.textContent = x.agency || ""; tr.appendChild(td2);
    const td3 = document.createElement("td"); td3.textContent = x.status || ""; tr.appendChild(td3);

    const td4 = document.createElement("td");
    td4.textContent = x.deadline || "";
    const open = isOpenNow(x.deadline||"");
    const openTag = document.createElement("div");
    openTag.className = "small";
    openTag.textContent = open ? "Open now" : "Closed";
    td4.appendChild(openTag);
    tr.appendChild(td4);

    const td5 = document.createElement("td");
    td5.textContent = (x.reason || "");
    if (x.breakdown) {
      const b = document.createElement("div");
      b.className = "small";
      b.textContent = x.breakdown;
      td5.appendChild(b);
    }
    tr.appendChild(td5);

    const td6 = document.createElement("td"); td6.textContent = x.first_seen || ""; tr.appendChild(td6);
    const td7 = document.createElement("td"); td7.textContent = x.last_seen || ""; tr.appendChild(td7);

    tbody.appendChild(tr);
  });
}

["q","decision","open","sort"].forEach(id => {
  document.getElementById(id).addEventListener("input", render);
  document.getElementById(id).addEventListener("change", render);
});
render();
</script>
