function parseDeadline(s) {
  if (!s) return 0;
  const t = Date.parse(s);
  return isNaN(t) ? 0 : t;
}
function textMatch(item, q) {
  if (!q) return true;
  const hay = ((item.title||"") + " " + (item.agency||"") + " " + (item.reason||"") + " " + (item.source||"") + " " + (item.bullets||"")).toLowerCase();
  return hay.indexOf(q.toLowerCase()) !== -1;
}
function render() {
  const q = document.getElementById("q").value.trim();
  const sort = document.getElementById("sort").value;

  let filtered = DATA.filter(x => textMatch(x, q));

  if (sort === "score_desc") filtered.sort((a,b) => (Number(b.score||0) - Number(a.score||0)));
  else if (sort === "deadline_asc") filtered.sort((a,b) => parseDeadline(a.deadline) - parseDeadline(b.deadline));
  else if (sort === "newest") filtered.sort((a,b) => String(b.first_seen||"").localeCompare(String(a.first_seen||"")));
  else if (sort === "source") filtered.sort((a,b) => String(a.source||"").localeCompare(String(b.source||"")));
  else if (sort === "title") filtered.sort((a,b) => String(a.title||"").localeCompare(String(b.title||"")));

  document.getElementById("counts").textContent = "Showing " + filtered.length;

  const tbody = document.getElementById("rows");
  tbody.innerHTML = "";

  filtered.forEach(x => {
    const tr = document.createElement("tr");

    const td0 = document.createElement("td"); td0.textContent = String(x.score ?? ""); tr.appendChild(td0);

    const td1 = document.createElement("td");
    const a = document.createElement("a");
    a.href = x.link || "#";
    a.target = "_blank";
    a.textContent = x.title || "(Untitled)";
    td1.appendChild(a);
    const small = document.createElement("div");
    small.className = "small";
    small.textContent = x.id || "";
    td1.appendChild(small);
    tr.appendChild(td1);

    const td2 = document.createElement("td"); td2.textContent = x.agency || ""; tr.appendChild(td2);
    const td3 = document.createElement("td"); td3.textContent = x.source || ""; tr.appendChild(td3);
    const td4 = document.createElement("td"); td4.textContent = x.status || ""; tr.appendChild(td4);
    const td5 = document.createElement("td"); td5.textContent = x.deadline || ""; tr.appendChild(td5);

    const td6 = document.createElement("td");
    td6.textContent = x.reason || "";
    if (x.bullets) {
      const b = document.createElement("div");
      b.className = "small";
      b.textContent = x.bullets;
      td6.appendChild(b);
    }
    tr.appendChild(td6);

    const td7 = document.createElement("td"); td7.textContent = x.first_seen || ""; tr.appendChild(td7);
    const td8 = document.createElement("td"); td8.textContent = x.last_seen || ""; tr.appendChild(td8);

    tbody.appendChild(tr);
  });
}

["q","sort"].forEach(id => {
  document.getElementById(id).addEventListener("input", render);
  document.getElementById(id).addEventListener("change", render);
});
render();
</script>
